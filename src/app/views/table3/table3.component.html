<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jsonP of (tableJsonPlaceFilter | async)">
        <td>{{ jsonP.id }}</td>
        <td>{{ jsonP.title }}</td>
        <td>{{ jsonP.body }}</td>
      </tr>
    </tbody>
  </table>
